<div class="container">
  <mat-card class="mt-3 main-page">
    <div class="container">
      <div class="row">
        <div class="col">
          <mat-card-title class="text-center lead card-header light-bold"
            >Clients Dashboard</mat-card-title
          >
        </div>
      </div>
      <div class="row">
        <p class="lead text-center mt-3">
          {{ currentUser.username }} You're logged in!
        </p>
      </div>
      <div class="row">
        <mat-card class="col-lg-8 col-sm-12">
          <mat-card-title class="card-header text-center lead"
            >Online Clients</mat-card-title
          >
          <div class="container">
            <div class="row">
              <table mat-table [dataSource]="onlineClients">
                <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef>Username</th>
                  <td mat-cell *matCellDef="let element">
                    <div
                      [ngStyle]="
                        this.currentUser.username === element.username && {
                          fontWeight: '500'
                        }
                      "
                    >
                      {{ element.username }}
                    </div>
                  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="loginTime">
                  <th mat-header-cell *matHeaderCellDef>Login Time</th>
                  <td mat-cell *matCellDef="let element">
                    <div
                      [ngStyle]="
                        this.currentUser.username === element.username && {
                          fontWeight: '500'
                        }
                      "
                    >
                      {{ element.loginTime.toLocaleString() }}
                    </div>
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="lastUpdated">
                  <th mat-header-cell *matHeaderCellDef>Last Updated</th>
                  <td mat-cell *matCellDef="let element">
                    <div
                      [ngStyle]="
                        this.currentUser.username === element.username && {
                          fontWeight: '500'
                        }
                      "
                    >
                      {{ element.lastUpdated.toLocaleString() }}
                    </div>
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="ip">
                  <th mat-header-cell *matHeaderCellDef>IP</th>
                  <td mat-cell *matCellDef="let element">
                    <div
                      [ngStyle]="
                        this.currentUser.username === element.username && {
                          fontWeight: '500'
                        }
                      "
                    >
                      {{ element.ip }}
                    </div>
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="details">
                  <th mat-header-cell *matHeaderCellDef>Details</th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-raised-button
                      title="client details "
                      (click)="displayDetails(element)"
                    >
                      Details
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </div>
          </div>
        </mat-card>

        <mat-card class="col col-lg-4 col-sm-12">
          <mat-card-title class="card-header text-center lead"
            >Information</mat-card-title
          >
          <app-client-detail [details]="clientDetails"></app-client-detail>
          <br />
          <br />
        </mat-card>
      </div>
    </div>
    <br />
    <br />
  </mat-card>

  <div class="row"></div>
</div>
