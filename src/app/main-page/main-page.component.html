<div class="container main-page">
  <div class="card">
    <div class="card-header text-center lead light-bold">Clients Dashboard</div>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <p class="lead text-center mt-3">
            {{ currentUser.username }} You're logged in!
          </p>
        </div>
        <div class="row">
          <div class="col-lg-8 col-sm-12">
            <div class="card">
              <div class="card-header text-center lead">Online Clients</div>
              <div class="card-body">
                <div class="container">
                  <div class="row fix-mobile">
                    <mat-table [dataSource]="onlineClients" class="table">
                      <!-- Position Column -->
                      <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef>Username</th>
                        <td mat-cell *matCellDef="let element">
                          <div
                            [ngStyle]="
                              this.currentUser.username ===
                                element.username && {
                                fontWeight: '500'
                              }
                            "
                          >
                            {{ element.username }}
                          </div>
                        </td>
                      </ng-container>

                      <!-- loginTime Column -->
                      <ng-container matColumnDef="loginTime">
                        <th mat-header-cell *matHeaderCellDef>Login Time</th>
                        <td mat-cell *matCellDef="let element">
                          <div
                            [ngStyle]="
                              this.currentUser.username ===
                                element.username && {
                                fontWeight: '500'
                              }
                            "
                          >
                            {{ element.loginTime.toLocaleString() }}
                          </div>
                        </td>
                      </ng-container>

                      <!-- lastUpdated Column -->
                      <ng-container matColumnDef="lastUpdated">
                        <th mat-header-cell *matHeaderCellDef>Last Updated</th>
                        <td mat-cell *matCellDef="let element">
                          <div
                            [ngStyle]="
                              this.currentUser.username ===
                                element.username && {
                                fontWeight: '500'
                              }
                            "
                          >
                            {{ element.lastUpdated.toLocaleString() }}
                          </div>
                        </td>
                      </ng-container>

                      <!-- username Column -->
                      <ng-container matColumnDef="ip">
                        <th mat-header-cell *matHeaderCellDef>IP</th>
                        <td mat-cell *matCellDef="let element">
                          <div
                            [ngStyle]="
                              this.currentUser.username ===
                                element.username && {
                                fontWeight: '500'
                              }
                            "
                          >
                            {{ element.ip }}
                          </div>
                        </td>
                      </ng-container>

                      <!-- Details Column -->
                      <ng-container matColumnDef="details">
                        <th mat-header-cell *matHeaderCellDef>Details</th>
                        <td mat-cell *matCellDef="let element">
                          <button
                            mat-raised-button
                            title="client details "
                            (click)="displayDetails(element)"
                          >
                            Details
                          </button>
                        </td>
                      </ng-container>

                      <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumns"
                      ></tr>
                      <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                      ></tr>
                    </mat-table>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col col-lg-4 col-sm-12">
            <div class="card">
              <div class="card-header text-center lead">Information</div>
              <div class="card-body mt-3">
                <app-client-detail
                  [details]="clientDetails"
                ></app-client-detail>
              </div>
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
