<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h3 class="card-header text-center">Register</h3>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && this.email.errors }"
            placeholder="email@example.com"
          />
          <div *ngIf="submitted && this.email.errors" class="invalid-feedback">
            <div *ngIf="this.email.errors?.['required']">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && this.username.errors }"
            placeholder="dummy5"
          />
          <div
            *ngIf="submitted && this.username.errors"
            class="invalid-feedback"
          >
            <div *ngIf="this.username.errors?.['required']">
              Username is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && this.password.errors }"
          />
          <div
            *ngIf="submitted && this.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="this.password.errors?.['required']">
              Password is required
            </div>
          </div>
        </div>
        <div><br /></div>
        <button [disabled]="loading" class="btn btn-primary btn-md">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
      <br />
      <br />
    </div>
  </div>
</div>
