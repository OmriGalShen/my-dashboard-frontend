<div class="card" *ngIf="details">
  <div class="card-header">Client Details</div>
  <div class="card-body">
    <div *ngIf="details">
      <strong>Username: </strong> {{ details.username }} <br />
      <strong>Register Time: </strong> {{ details.registerTime }}<br />
      <strong>Login count: </strong> {{ details.loginCount }}<br />
    </div>
  </div>
</div>
