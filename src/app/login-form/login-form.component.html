<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    <strong>Normal User</strong> - U: user P: user<br />
    <strong>Administrator</strong> - U: admin P: admin
  </div>
  <div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && this.email.errors }"
          />
          <div *ngIf="submitted && this.email.errors" class="invalid-feedback">
            <div *ngIf="this.email.errors?.['required']">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && this.password.errors }"
          />
          <div
            *ngIf="submitted && this.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="this.password.errors?.['required']">
              Password is required
            </div>
          </div>
        </div>
        <div> <br/> </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
